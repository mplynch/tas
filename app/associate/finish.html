<h4>Please review the association being made.</h4>
<div class="col-md-2 col-xs-2"></div>
<div class="form-horizontal col-md-8 col-xs-8">
  <div class="alert alert-danger" ng-show="submitError != ''">{{submitError}}</div>
  <div class="alert alert-success" role="alert" ng-show="associationSuccess">
    Association successful!  <a ui-sref="associate.type">Click here to associate another tag.</a>
  </div>

  <div class="form-group">
    <label for="employeeName" class="col-md-4 control-label">Name:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="name" placeholder="Name" value="{{getFullNameString(selectedPerson)}}" readonly>
    </div>
    <label for="macaddress" class="col-md-4 control-label">MAC Address:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="macaddress" value="{{macaddress}}" readonly>
    </div>
  </div>

  <div class="form-group" ng-show="personType == 'Client'">
    <label for="phone" class="col-md-4 control-label">Phone:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="phone" value="{{selectedPerson.Phone}}" readonly>
    </div>
  </div>

  <div class="form-group" ng-show="personType == 'Visitor'">

  </div>

  <div class="form-group" ng-show="personType == 'Subcontractor'">
    <label for="subcontractorCompany" class="col-md-4 control-label">Company:</label>
    <div class="col-md-8">
      <input type="text" class="form-control" id="subcontractorCompany" placeholder="Company" value="{{selectedPerson.Company}}" readonly>
    </div>
  </div>

</div>
<div class="col-md-2  col-xs-2"></div>

<div class="col-md-12 col-xs-12">
  <p>&nbsp;</p>
  <p>
    <button class="btn btn-lg btn-default" type="button" ng-click="previous()" ng-disabled="associationSuccess">Back</button>
    <button class="btn btn-lg btn-success" type="button" ng-click="submit()" ng-disabled="associationSuccess">Submit</button>
  </p>
</div>

<h4>For which location is this suggestion?</h4>
<p>
  <select ng-model="suggestion.location">
    <option ng-repeat="location in locations | orderBy:'text'" value="{{location.value}}">{{location.text}}</option>
  </select>
</p>
<br/>
<p>
  <a ui-sref="new.type">
    <button class="btn btn-lg" type="button">Back</button>
  </a>
  <a ui-sref="new.source">
    <button class="btn btn-lg" type="button">Next</button>
  </a>
</p>

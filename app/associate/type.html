<h4>What type of person will be assigned this tag?</h4>
<div class="container form-group has-feedback" id="person_type">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-md-3 col-xs-2"></div>
    <div class="col-md-6 col-xs-8">
      <select name="type" ng-model="personType" class="form-control" ng-init="personType = types[0]" ng-change="validateType()" ng-options="type for type in types | orderBy: 'text'" required></select>
    </div>
    <div class="col-md-3 col-xs-2"></div>
  </div>
</div>
<p>&nbsp;</p>
<p>
  <button class="btn btn-lg btn-primary" type="button" ng-click="next()" ng-disabled="associateForm.$invalid">Next</button>
</p>

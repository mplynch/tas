<h4>Please provide a summary and description of the suggestion:</h4>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="summary">Summary</label>
    <div class="col-sm-10">
      <input class="form-control" id="summary" placeholder="Summary" type="text" ng-model="suggestion.summary" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="description">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" placeholder="Description" rows="4" ng-model="suggestion.description" required></textarea>
    </div>
  </div>
</form>
<br/>
<a ui-sref="new.source">
  <button class="btn btn-lg" type="button">Back</button>
</a>
<a ui-sref="new.supervisor">
  <button class="btn btn-lg" type="button">Next</button>
</a>

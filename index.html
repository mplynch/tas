<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="app.css" rel="stylesheet">
  <title>JCE - Tag Association System</title>
</head>

<body ng-cloak>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="welcome">
            <img src="img/Jacobs Logo_Blue_RGB.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Tags <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="associate.type">Associate</a></li>
                <li><a ui-sref="unassociate">Unassociate</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Reports<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="reports.all">All Tags</a></li>
                <li><a ui-sref="reports.associated">Associated Tags</a></li>
                <li><a ui-sref="reports.unassociated">Unassociated Tags</a></li>
                <li><a ui-sref="reports.lost">Lost & Inactive Tags</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div ng-controller="AlertCtrl">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3"></div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3"></div>
        </div>
      </div>

      <div ng-controller="SpinnerCtrl">
        <div ng-show="showSpinner">
          <img src="img/loading.gif">
        </div>
        <div ng-hide="showSpinner" ui-view></div>
      </div>
    </div>

    <script src="vendor.bundle.js"></script>
    <script src="app.min.js"></script>
  </body>

  </html>

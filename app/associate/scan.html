<h4>Please scan the barcode of the tag being assigned.</h4>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-xs-2"></div>
    <div class="col-md-6 col-xs-8">
      <img class="img-responsive center-block" src="/img/scan.png">
      <input type="text" class="form-control" id="macaddress" ng-model="macaddress" ng-pattern="/^[0-9ABCDEFabcdef]{12}$/" autofocus placeholder="Barcode" required>
    </div>
    <div class="col-md-3 col-xs-2"></div>
  </div>
</div>
<p>&nbsp;</p>
<p>
  <button class="btn btn-lg btn-default" type="button" ng-click="previous()">Back</button>
  <button class="btn btn-lg btn-primary" type="button" ng-click="next()" ng-disabled="associateForm.$invalid">Next</button>
</p>

<h4>Who is your supervisor?</h4>
<p>
  <select ng-model="suggestion.supervisor">
    <option ng-repeat="supervisor in supervisors | orderBy:'name'" value="{{supervisor.name}}">{{supervisor.name}}</option>
  </select>
</p>
<br/>
<p>
  <a ui-sref="new.description">
    <button class="btn btn-lg" type="button">Back</button>
  </a>
  <a ui-sref="new.review">
    <button class="btn btn-lg" type="button">Next</button>
  </a>
</p>
